<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>TransitView</title>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-68181-9']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') +
                    '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
      })();
    </script>
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0px; padding: 0px }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/json_sans_eval.js"></script>
    <script type="text/javascript" src="/static/gen/transitview.js"></script>

    <script type="text/javascript">
      buses = [
        {% for route, name in buses %}
          ["{{ route }}", "{{ name|safe }}"]{% if not loop.last %},{% endif %}{% endfor %}
      ];
      trolleys = [
        {% for route, name in trolleys %}
          ["{{ route }}", "{{ name|safe }}"]{% if not loop.last %},{% endif %}{% endfor %}
      ];
      $(document).ready(function() {
        tv_initialize(buses, trolleys);
      });
    </script>
  </head>
  <body>
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
